 <script>  
     function verificar(){
         var n11 = window.document.getElementById('n1')
         var res = window.document.getElementById('res')
         var r1 = Number(n11.value)
         var res = document.getElementById('res')
         var resp =   (72.7*r1) - 58
         var img = document.createElement('img')
         img.setAttribute('id', 'foto')
         document.write = (resp)
         res.innerHTML =   ' Peso ideal = '  +resp.toFixed(2)+ '<br> <br>'
         img.setAttribute('src', 'balanca.png')
         res.appendChild(img)
 
            
 
         
     }
 </script>
